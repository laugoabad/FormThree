<body>
  <div class="container">
    <h4>Por favor, completa tus datos y te contactaremos a la brevedad</h4>
    <form>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="nombre" id="nombre"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Apellido</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="apelido" id="apellido"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">DNI</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" name="dni" id="dni"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-5">
          <input type="email" class="form-control" name="email" id="email"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Telefono</label>
        <div class="col-sm-5">
          <input type="tel" class="form-control" name="telefono" id="telefono"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Tipo de Seguro</label>
        <div class="col-sm-5">
          <select class="form-control">
            <option>BÃ¡sico</option>
            <option>Intermedio</option>
            <option>Premium</option>
          </select>
        </div>
      </div>
      <div class="form-group row justify-content-md-center">
        <div class="col-sm-5">
          <input type="submit" value="Submit" id="submit">
        </div>
      </div>
    </form>
  </div>
